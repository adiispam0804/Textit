<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - TextIT</title>
    <script defer src="register.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    

<body
    class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-md bg-gray-100 dark:bg-gray-800 rounded-xl shadow-lg p-6">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Register</h1>
            <button id="theme-toggle" class="text-sm px-2 py-1 border rounded dark:border-gray-600 dark:bg-gray-700">ðŸŒ“
                Toggle</button>
        </div>

        <form id="register-form" class="space-y-4">
            <div>
                <label for="username" class="block mb-1 font-medium">Username</label>
                <input type="text" id="username"
                    class="w-full px-3 py-2 rounded bg-white dark:bg-gray-700 dark:text-white border border-gray-300 dark:border-gray-600 focus:outline-none"
                    required />
            </div>

            <div>
                <label for="password" class="block mb-1 font-medium">Password</label>
                <input type="password" id="password"
                    class="w-full px-3 py-2 rounded bg-white dark:bg-gray-700 dark:text-white border border-gray-300 dark:border-gray-600 focus:outline-none"
                    required />
            </div>

            <button type="submit"
                class="w-full py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">Register</button>
        </form>

        <p class="mt-4 text-center text-sm">
            Already have an account?
            <a href="index.html" class="text-indigo-500 hover:underline">Login here</a>
        </p>
    </div>

</body>

</html>
